<div class="container" *ngIf="isPageLoaded">
    <!--<hms-card-display-details [img] = "src" [data]="doctors" [title]="title"></hms-card-display-details>-->
    <h3 class="text-center mt-2">Doctor Details</h3>
    <table class="table table-striped table-bordered table-hover mt-3">
        <thead>
            <th>S.No</th>
            <th>Username</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Specilization</th>
            <th>City</th>
            <th>State</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr *ngFor="let doctor of doctors; let i=index">
                <td>{{i+1}}</td>
                <td>{{doctor.userDetails.username}}</td>
                <td>{{doctor.userDetails.firstName}}</td>
                <td>{{doctor.userDetails.lastName}}</td>
                <td>{{doctor.doctorSpecialization}}</td>
                <td>{{doctor.userDetails.city}}</td>
                <td>{{doctor.userDetails.state}}</td>
                <td>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning text-white" style="margin-right: 3%;" (click)="doEdit(doctor.doctorId)"><i class="far fa-edit"></i> Edit</button>
                    <button class="btn btn-danger text-white" (click)="doDelete(doctor.doctorId)"><i class="fas fa-trash"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <a class="btn btn-success mb-2" [routerLink]="['/dashboard/doctors/add']" routerLinkActive="router-link-active" >Add User</a>
    </div>
</div>
